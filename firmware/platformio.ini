;PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
src_dir = firmware/esp32
data_dir = web/static
default_envs= 
    ;ttgo-lora32-v1
    ttgo-lora32-v2
    ;ttgo-lora32-tbeam
    ;heltec-v2
    ;sparkfun-lora
    ;lopy4

[env]
platform = https://github.com/platformio/platform-espressif32.git
framework = arduino
upload_port = /dev/ttyUSB0
monitor_port = /dev/ttyUSB0
;upload_port = /dev/cu.SLAB_USBtoUART
;monitor_port = /dev/cu.SLAB_USBtoUART
;upload_speed = 460800
monitor_speed = 115200
board_build.partitions = custompart.csv
lib_deps =
    AsyncTCP
    ESP Async WebServer@1.2.3
    LoRa@0.6.1
;    https://github.com/sudomesh/LoRaLayer2#6f6cc8b8fb2c5f22fc0dfc15c4fe96993ca3576d
    https://github.com/paidforby/AsyncSDServer#13375c6be978cb34180378ecf4042a3a4a1f5eab
    ESP8266 and ESP32 OLED driver for SSD1306 displays
    TinyGPSPlus@1.0.2
	ArduinoJson

[env:ttgo-lora32-v1]
board = ttgo-lora32-v1
build_flags = -DTTGO_LORA_V1

[env:ttgo-lora32-v2]
board = ttgo-lora32-v1
build_flags = -DTTGO_LORA_V2

[env:ttgo-lora32-tbeam]
board = ttgo-lora32-v1
build_flags = -DTTGO_TBEAM

[env:heltec-v2]
board = heltec_wifi_lora_32_V2
build_flags = -DHELTEC

[env:sparkfun-lora]
board = sparkfun_lora_gateway_1-channel
;upload_port = COM17
build_flags = 
	-DSPARKFUN
	; -DCORE_DEBUG_LEVEL=ARDUHAL_LOG_LEVEL_DEBUG

[env:lopy4]
board = lopy4
build_flags = -DLOPY4
