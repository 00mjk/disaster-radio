language: python
python:
    - "2.7"

# Cache PlatformIO packages using Travis CI container-based infrastructure
sudo: false
cache:
    directories:
        - "~/.platformio"

install:
    - pip install -U platformio
    - platformio update

script:
    - platformio run -e ttgo-lora32-v1 -e ttgo-lora32-v2 -e ttgo-lora32-tbeam -e heltec-v2 -e sparkfun-lora
